<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBartWeb</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .card-form {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="bi bi-palette-fill"></i> OBartWeb
            </a>
        </div>
    </nav>
    <center>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container mt-4">
            <div class="row justify-content-center"> <!-- Ensure the row is centered -->
                <div class="col-lg-6"> <!-- No need for center-content class here -->
                    <div class="card shadow card-form">
                        <div class="card-body">
                            <!-- Error Message -->
                            {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <!-- Success Message -->
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-success" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <!-- Login Form -->
                            <form method="post">
                                <h2>OBartWeb Login</h2>
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Username" onfocus="this.placeholder = 'Username'">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Password" onfocus="this.placeholder = 'Password'">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="{% url 'signup' %}" class="btn btn-secondary">Signup</a>
                            </form>
                            <!-- End Login Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
