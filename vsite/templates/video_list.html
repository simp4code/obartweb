<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>

<body>
    <h1>MP4 Files in videos/ Folder</h1>
    <ul>
        {% for video in videos %}
        <li><a href="{% url 'video_detail' video.id %}">{{ video }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
